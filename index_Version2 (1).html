<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iPhone Series Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>iPhone Series Shop</h1>
  <div class="shop-grid">
    <!-- Repeat for each iPhone model -->
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=iPhone+1" alt="iPhone 1">
      <h2>iPhone (1st Gen)</h2>
      <p>Price: $399</p>
      <button>Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=iPhone+3G" alt="iPhone 3G">
      <h2>iPhone 3G</h2>
      <p>Price: $499</p>
      <button>Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=iPhone+3GS" alt="iPhone 3GS">
      <h2>iPhone 3GS</h2>
      <p>Price: $499</p>
      <button>Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=iPhone+4" alt="iPhone 4">
      <h2>iPhone 4</h2>
      <p>Price: $599</p>
      <button>Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=iPhone+4S" alt="iPhone 4S">
      <h2>iPhone 4S</h2>
      <p>Price: $699</p>
      <button>Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=iPhone+5" alt="iPhone 5">
      <h2>iPhone 5</h2>
      <p>Price: $699</p>
      <button>Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=iPhone+5S" alt="iPhone 5S">
      <h2>iPhone 5S</h2>
      <p>Price: $749</p>
      <button>Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=iPhone+5C" alt="iPhone 5C">
      <h2>iPhone 5C</h2>
      <p>Price: $549</p>
      <button>Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=iPhone+6" alt="iPhone 6">
      <h2>iPhone 6</h2>
      <p>Price: $649</p>
      <button>Buy Now</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=iPhone+6+Plus" alt="iPhone 6 Plus">
      <h2>iPhone 6 Plus</h2>
      <p>Price: $749</p>
      <button>Buy Now</button>
    </div>
    <!-- Add more iPhone series as needed -->
    <div class="product-card">
      <img src="https://via.placeholder.com/150?text=iPhone+15+Pro" alt="iPhone 15 Pro">
      <h2>iPhone 15 Pro</h2>
      <p>Price: $999</p>
      <button>Buy Now</button>
    </div>
  </div>
</body>
</html>
